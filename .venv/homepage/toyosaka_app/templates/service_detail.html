{% extends "base.html" %}
{% load static %}
{% block contents %}
<title>{{ service.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        h1 {
            font-size: 28px;
            margin-top: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.8;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ service.image.url }}" alt="{{ service.title }}">
        <h1>{{ service.title }}</h1>
        <p>{{ service.description }}</p>
        <a href="{% url 'toyosaka_app:achievements'%}">← 一覧に戻る</a>
    </div>
</body>
</html>
{% endblock contents %}
